<!DOCTYPE html>
<html>
  <head>
    <title>Big Twigs - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <!-- <link href="css/navteststyles.css" rel="stylesheet" type="text/css"> -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/contactstyles.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="images/Favicon.jpg" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <!--Navbar-->
      <div class="nav-container">
        <nav class="navbar navbar-expand-md navbar-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav nav-tabs">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link"  href="aboutus.html">About Us</a></li>
              <li class="nav-item"><a class="nav-link"  href="portfolio.html">Portfolio</a></li>
              <li class="nav-item active"><a class="nav-link active"  href="contact.html">Contact</a></li>
            </ul>
          </div>
        </nav>
      </div>
      <!--End Navbar-->
      <div class="container text-content">
        <h4>Call us at:</h4><h4>(503) 740 2872</h4><h4>or email at:</h4><h4>bigtwigs@gmail.com</h4>
      </div>
      <div id="form-holder" class="container text-content">
        <h2>Fill out this form to schedule a consultation:</h2>
        <br>
        <form id="gform">
          <label for="name">Name</label>
          <input name="name" class="form-control" type="text" required>
          <label for="phone">Phone Number</label>
          <input name="phone" class="form-control" type="tel" required>
          <label for="email">Email</label>
          <input name="email" class="form-control" type="email" required>
          <label for="address">Address Line 1</label>
          <input name="address" class="form-control" type="text" required>
          <label for="city">City</label>
          <input name="city" class="form-control" type="text" required>
          <label for="state">State</label>
          <input name="state" class="form-control" type="text" required>
          <label for="zip">Zip Code</label>
          <input name="zip" class="form-control" type="text" required>
          <label for="description">(Optional) Tell us a little about what you'd like to have done</label>
          <textarea name="description" class="form-control" rows="10" cols="30"></textarea>
          <button type="submit" onclick="toggleForm()" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div id="thank-you" class="container text-content" style="display: hidden">
        Thank you for reaching out. We should contact you within the next 1-2 business days.
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    <script src="js/scripts.js"></script>
    <script src="js/scripts.js"></script>
    <script data-cfasync="false" type="text/javascript" src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
  </body>
</html>
